<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="first-container">
                <h2>Metric/Imperial Unit Conversion</h1> 
                 
                     <input id="p1" type="number" maxlength="20" value="0">
                     
                 
                 <button id="btn">Convert</button>
            </div>
            <div class="second-container">
                <p class="p2">Length (Meter/Feet)</p>
                <p id="lenght">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="second-container">
                <p class="p2">Volume (Liters/Gallons)</p>
                <p id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="second-container">
                <p class="p2">Mass (Kilograms/Pounds)</p>
                <p id="kilogram">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
